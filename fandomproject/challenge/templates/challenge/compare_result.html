<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'chcss/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'chcss/challenge.css' %}" />
    <title>Result</title>
  </head>
  <body>
    <h2 style="color: white">당신의 점수는... {{ score }}% 입니다!!</h2>
    <div class="video-container">
      <video width="540" height="640" controls autoplay>
        {% comment %} <source src="{%
        static"../media/output/c_video_audio_output.mp4" %}" type="video/mp4">
        {%endcomment %}
        <source src="{{ output_path }}" type="video/mp4" />
      </video>
    </div>
    <form
      action="{% url 'videogallery:index'%}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <textarea
        rows="4"
        cols="50"
        placeholder="게시글을 작성해주세요"
        name="text"
      ></textarea>
      <input type="hidden" name="output_path" value="{{ output_path }}" />
      <input type="submit" value="VIDEO BOARD에 게시하기" />
    </form>
  </body>
</html>
